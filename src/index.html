<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>

  <body>
    <section id="to-do-list">
      <h2>
        <span class="header-text">Today's To-Do</span
        ><button type="button" class="reload-btn">&#8635;</button>
      </h2>
      <div class="add-item">
        <input type="text" id="item-input" placeholder="Add to your list..." />
        <button type="button" class="enter-button">&#8629;</button>
      </div>
      <ul id="list-items"></ul>
      <button type="button" id="clear-completed">Clear all completed</button>
    </section>
  </body>
</html>
